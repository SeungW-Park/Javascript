<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do-it</title>
  <script src="https://kit.fontawesome.com/60d3c73c34.js" crossorigin="anonymous"></script>
  <link href="./style.css" rel="stylesheet">
  <script defer src="./main.js"></script>
</head>
<body>
  <i class="fa-solid fa-bars fa-xl" style="color: white;" id="toggle-button"></i>

  <div class="nav-bar">
    <div class="profile">
      <div class="profile-left">
        <img src="./images/selfie.jpeg" id="my-pic">
      </div>

      <div class="profile-right">
        <div class="title">Do-it</div>
        <div class="my-name">Seungwon Park</div>
      </div>
    </div>

    <div class="divide-line"></div>

    <div class="nav-menus">
      <div id="menu-1">
        <div class="menu-title">
          <i class="fa-regular fa-calendar" style="color: #cbabf7;"></i>
          Today Tasks
        </div>
        <div id="menu-1-1" class="sub-menu"><i class="fa-solid fa-circle fa-xs" style="color: #74C0FC;"></i>Personal</div>
        <div id="menu-1-2" class="sub-menu"><i class="fa-solid fa-circle fa-xs" style="color: #63E6BE;"></i>Individual</div>
        <div id="menu-1-3" class="sub-menu"><i class="fa-solid fa-circle fa-xs" style="color: #FFD43B;"></i>Work</div>
      </div>
      <div class="menu-title" style="color: #c6c6c6;">
        <i class="fa-regular fa-calendar-check" style="color: #c6c6c6;"></i>
        Scheduled Tasks
      </div>
      <div class="menu-title" id="settings">
        <i class="fa-solid fa-gear" style="color: #c6c6c6;"></i>
        Settings
      </div>
    </div>
  </div>

  <div class="task-container">
    <div class="task-wrapper">
      <div class="wrapper-title">
        Today's Task
      </div>

      <div class="input-box">
        <div class="i-wrapper">
          <i class="fa-solid fa-circle fa-xs" style="color: #74C0FC;"></i>
          <i class="fa-solid fa-circle fa-xs" style="color: #63E6BE;"></i>
          <i class="fa-solid fa-circle fa-xs" style="color: #FFD43B;"></i>
        </div>
        <input id="input-area" type="text" placeholder="What is your next task?">
        <button id="input-button"><i class="fa-solid fa-greater-than fa-lg" style="color: #cbabf7"></i></button>
      </div>

      <div class="task-box">
        <!-- 동적으로 추가 예정 -->
        <div id="tasks">
          <div id="task-group">
            <i class="fa-solid fa-circle fa-xs" style="color: #74C0FC;"></i>
          </div>
          <div id="task-content">운동하기</div>
          <div class="button-combined">
            <button id="done-button"><i class="fa-regular fa-circle-check fa-xl" style="color: #cbabf7"></i></button>
            <button id="delete-button"><i class="fa-regular fa-trash-can fa-xl" style="color: #cbabf7;"></i></button>
          </div>
        </div>
        <div id="tasks">
          <div id="task-group">
            <i class="fa-solid fa-circle fa-xs" style="color: #74C0FC;"></i>
          </div>
          <div id="task-content">회식 가기</div>
          <div class="button-combined">
            <button id="done-button"><i class="fa-regular fa-circle-check fa-xl" style="color: #c6c6c6;"></i></button>
            <button id="delete-button"><i class="fa-regular fa-trash-can fa-xl" style="color: #cbabf7;"></i></button>
          </div>
        </div>
      </div>


      <div class="tab-combined">
        <div id="all-tab">All</div>
        <div id="done-tab">Done</div>
        <div id="not-done-tab">Not Done</div>
      </div>
    </div>
  </div>
</body>
</html>
