<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT 술게임</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="comment">술 다 먹어야 집에 간다...</div>
  <div class="container">
    <div class="title">UP & DOWN 게임</div>
    <div class="answer-area">정답 : 00</div>
    <div class="result-area">
      <span id="result-letter">결과값이 여기에 표시됩니다.</span>
    </div>
    <div class="input-area">
      <input type="number" id="input-number" placeholder="1부터 100 사이의 수를 입력하세요.">
      <button id="input-button">입력!</button>
      <button id="reset-button">다시 시작!</button>
    </div>
    <div class="last-chance">CHANCE : 3</div>
  </div>
  <div class="number-list">입력했던 숫자 : </div>
</body>
</html>
