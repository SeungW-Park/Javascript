<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/60d3c73c34.js" crossorigin="anonymous"></script>
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="main-title">TO DO LIST</h1>
    <section class="input-area">
      <input type="text" id="task-input" placeholder="할 일을 입력하세요.">
      <button id="add-button"><i class="fa-solid fa-magnifying-glass" style="color: rgb(166, 164, 164)"></i></button>
    </section>

    <section class="task-area">
      <div class="task-tabs">
        <div id="under-line"></div>
        <div class="tab-button" id="all-button" onclick="filter('all')">
          All
        </div>
        <div class="tab-button" id="not-done-button" onclick="filter('not-done')">
          Not done
        </div>
        <div class="tab-button" id="done-button" onclick="filter('done')">
          Done
        </div>
      </div>
      <div id="task-board">
        <!-- 동적으로 추가 -->
      </div>
    </section>
  </div>
</body>
</html>
